# Nginx config cho thiepcuoi-honganh-ngocanh.online
# Copy vào: /etc/nginx/sites-available/
# Symlink: ln -s /etc/nginx/sites-available/thiepcuoi-honganh-ngocanh.online.conf /etc/nginx/sites-enabled/
# Sau khi có SSL: certbot --nginx -d thiepcuoi-honganh-ngocanh.online

# Chuyển HTTP sang HTTPS (bật sau khi có SSL)
# server {
#     listen 80;
#     server_name thiepcuoi-honganh-ngocanh.online www.thiepcuoi-honganh-ngocanh.online;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;   # Bật khi đã có certificate
    server_name thiepcuoi-honganh-ngocanh.online www.thiepcuoi-honganh-ngocanh.online;

    # Đường dẫn thư mục build (npm run build) trên server
    root /var/www/thiepcuoi-honganh-ngocanh.online/build;
    index index.html;

    # SSL (bật sau khi chạy certbot)
    # ssl_certificate /etc/letsencrypt/live/thiepcuoi-honganh-ngocanh.online/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/thiepcuoi-honganh-ngocanh.online/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA: mọi path đều trả về index.html để React Router xử lý
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
