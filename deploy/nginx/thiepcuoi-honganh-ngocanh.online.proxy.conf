# Nginx reverse proxy: host lắng nghe 80/443, proxy tới Docker container (port 8080)
# Dùng config NÀY khi chạy app bằng Docker và cần Certbot/SSL.
#
# Trên VM:
# 1. Dừng container: docker stop wedding-invitation
# 2. Copy file này vào /etc/nginx/sites-available/ và enable
# 3. Chạy container trên port 8080: docker run -d ... -p 8080:80 honganhtran/wedding-invitation:latest
# 4. sudo nginx -t && sudo systemctl reload nginx
# 5. sudo certbot --nginx -d thiepcuoi-honganh-ngocanh.online -d www.thiepcuoi-honganh-ngocanh.online
# 6. Bỏ comment block "Chuyển HTTP sang HTTPS" bên dưới, reload nginx

# Chuyển HTTP sang HTTPS (bật SAU KHI certbot chạy xong)
# server {
#     listen 80;
#     server_name thiepcuoi-honganh-ngocanh.online www.thiepcuoi-honganh-ngocanh.online;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;   # Certbot sẽ thêm sau khi chạy lần đầu
    server_name thiepcuoi-honganh-ngocanh.online www.thiepcuoi-honganh-ngocanh.online;

    # Certbot HTTP challenge (giữ location này để renew)
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # Proxy toàn bộ còn lại tới Docker container (chạy với -p 8080:80)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSL (certbot sẽ tự chèn sau khi có certificate)
    # ssl_certificate /etc/letsencrypt/live/thiepcuoi-honganh-ngocanh.online/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/thiepcuoi-honganh-ngocanh.online/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
